<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sci-Fi Hello World</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000;
  color: #fff;
  font-family: 'Arial', sans-serif;
}

.container {
  text-align: center;
}

.content {
  position: relative;
}

h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

.futuristic-text {
  font-size: 5em;
  position: relative;
  display: inline-block;
  background-image: linear-gradient(to right, #00ff00, #00ff00, #ff00ff, #00ff00, #00ff00);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  animation: neon-glow 1.5s ease-in-out infinite alternate;
}

@keyframes neon-glow {
  0% {
    text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00;
  }
  100% {
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00, 0 0 25px #00ff00, 0 0 30px #00ff00, 0 0 35px #00ff00;
  }
}

</style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Hello,</h1>
      <div class="futuristic-text">
        <span>World!</span>
      </div>
    </div>
  </div>
</body>
</html>
